<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Forgot Password </title>
</head>
<body>
    <div class="flex flex-col h-screen w-screen bg-background">
        <div class="opacity-60">
            <img src="../image/MagkahiOSA Logo (1).png" alt="Logo" class="h-20 w-20  inline-block">
            <img src="../image/MagkahiOSA Logo (2).png" alt="Logo" class="h-32 w-32 inline-block relative -ml-8">
        </div>
        <div class="mx-auto  border-2 h-[80%] max-h-[320px] max-w-sm w-[90%] bg-black rounded-2xl mt-20">
            <div class="flex flex-col mx-8 mt-8">
                <label for="forgot password" class="text-white font-semibold text-[20px] md:text-[25px] ">Forgot Password?</label>
                <p class="text-white mt-6 text-[15px]">Enter your e-mail address below to reset you <br>password.</p>
                <form action="#">
                    <div class="border-2 rounded-md mt-6  bg-bg-color">
                      <img src="../image/email.png" alt="email" class="h-6 w-6 inline-block pl-1 " />
                      <input type="text" placeholder="Email" id="email" class="outline-none py-1 bg-gray md:w-[270px] " />
                    </div>
                    <div class="flex gap-6 sm:gap-20 md:gap-32">
                        <div class="border-2 border-bg-color mt-8 w-24 bg-white inline-block ">
                            <img src="../image/backarrow.png" alt="arrow" class="h-4 w-4 inline-block bg-bg-color">
                            <a href="../src/index.html"><button class="h-8 w-14 bg-bg-color" type="button">Back</button></a>
                          </div>
                          <div class="border-2 border-bg-color mt-8 w-24  bg-white inline-block hover:bg-yellow ">
                            <img src="../image/right.png" alt="arrow" class="h-5 w-5 inline-block  hover:bg-yellow">
                            <a href="../src/reset_password.html"> <button class="h-8 w-14  bg-bg-color hover:bg-yellow" type="button">Submit</button></a>
                          </div>
                    </div>
                        
                    </div>
                  </form>
            </div>

            
        </div>
    </div>

</body>
