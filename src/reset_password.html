<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Reset Password </title>
</head>
<body>
    <div class="flex flex-col  w-screen h-screen bg-background">
        <div class="opacity-60">
            <img src="../image/MagkahiOSA Logo (1).png" alt="Logo" class="h-20  w-20 inline-block">
            <img src="../image/MagkahiOSA Logo (2).png" alt="Logo" class="h-32 w-32 inline-block relative -ml-8">
        </div>
        <div class="mx-auto  border-2 h-[80%] max-h-[320px] max-w-sm w-[85%] bg-black rounded-2xl mt-20">
            <div class="md:ml-8">
                <form action="#">
                    <label for="reset password" class=" text-white font-semibold text-[25px] block my-5 mx-10">Reset Password</label>
                    <label for="password" class="text-white text-[12px] mx-10 mt-3 block">Password</label>
                    <input type="text" name="password" id="password" placeholder="Password" class="mx-10 mt-2 w-[70%] h-8 px-2">
                    <label for="confirm" class="text-white text-[12px] mx-10 block mt-3">Confirm Password</label>
                    <input type="text" name="confirm_password" id="confirm_password" placeholder="Confirm Password"
                      class="mx-10 mt-2 w-[70%] h-8 px-2">
                    <button class="bg-border-color text-white mx-10 mt-8 font-thin h-8 px-4 " type="button">Reset Password</button>
                  </form>
            </div>
        </div>

    </div>
</body>
</html>
